<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Star Wars Card Fighter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/scripts/game.js"></script>
</head>
<body>
	<div id="splash"></div>
	<div id="banner-image"></div>
	<div class="row">
		<div class="col-8-md">
		</div>
		<div class="col-4-md">
			<div class="row">
				<div class="panel panel-default" id="char-stat"> 
					<ul id="char-stats">
						<li >HP: <span id="char-hp"></span></li>
						<li >Attack Points: <span id="char-ap"></span></li>
						<li >Counter Attack: <span id="char-cp"></span></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default" id="enemy-stat"> 
					<ul id="enemy-stats">
						<li >HP: <span id="enemy-hp"></span></li>
						<li >Attack Points: <span id="enemy-ap"></span></li>
						<li>Counter Attack: <span id="enemy-cp"></span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12-md">
			<div class="row">
				<ul id="chars">
					<li><img class="char" id="luke" src="assets/images/luke.png" alt="Luke Skywalker" data-char="luke"></li>
					<li><img class="char" id="obiwan" src="assets/images/obiwan.png" alt="Obi-Wan Kenobi" data-char="obiwan"></li>
					<li><img class="char" id="lando" src="assets/images/lando.png" alt="Lando Calrissian" data-char="lando"></li>
					<li><img class="char" id="jarjar" src="assets/images/jarjar.png" alt="Jar Jar Binks" data-char="jarjar"></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12-md">
			<div class="row">
				<ul id="enemies">
					<li><img class="enemy" id="stormtroopers" src="assets/images/stormtroopers.png" alt="Stormtrooper Squad" data-char="stormtroopers"></li>
					<li><img class="enemy" id="obiwan" src="assets/images/obiwan.png" alt="Obi-Wan Kenobi" data-char="obiwan"></li>
					<li><img class="enemy" id="bfett" src="assets/images/bfett.png" alt="Boba Fett" data-char="bfett"></li>
					<li><img class="enemy" id="jarjar" src="assets/images/jarjar.png" alt="Jar Jar Binks" data-char="jarjar"></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
